<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #000000;
            --card: #ffffff;
            --card-foreground: #000000;
            --popover: #ffffff;
            --popover-foreground: #000000;
            --primary: #000000;
            --primary-foreground: #ffffff;
            --secondary: #f1f5f9;
            --secondary-foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --accent: #f1f5f9;
            --accent-foreground: #0f172a;
            --destructive: #ff0000;
            --destructive-foreground: #ffffff;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #94a3b8;
            --radius: 0.5rem;
        }

        .dark {
            --background: #0f172a;
            --foreground: #ffffff;
            --card: #1e293b;
            --card-foreground: #ffffff;
            --popover: #1e293b;
            --popover-foreground: #ffffff;
            --primary: #ffffff;
            --primary-foreground: #0f172a;
            --secondary: #1e293b;
            --secondary-foreground: #ffffff;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --accent: #1e293b;
            --accent-foreground: #ffffff;
            --destructive: #ff0000;
            --destructive-foreground: #ffffff;
            --border: #1e293b;
            --input: #1e293b;
            --ring: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-outline {
            border: 1px solid var(--border);
            background-color: transparent;
            color: var(--foreground);
        }

        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--muted-foreground);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }
    </style>
</head>
<body class="min-h-screen flex">
<!-- Sidebar -->
<aside class="w-64 bg-black text-white border-r border-border">
    <div class="p-4 flex items-center gap-2">
        <div class="h-8 w-8 rounded-full bg-emerald-600 flex items-center justify-center text-white font-bold">
            T
        </div>
        <span class="font-semibold">Ram Ram</span>
    </div>

    <div class="p-4">
        <button class="btn w-full flex items-center gap-2 bg-gray-800 text-white hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
            Add New
        </button>
    </div>

    <nav class="px-4 space-y-6">
        <div>
            <p class="text-xs font-semibold text-muted-foreground mb-2">PAGES</p>
            <div class="space-y-1">
                <button class="btn w-full justify-start gap-2 hover:bg-blue-900 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Home
                </button>
                <button class="btn w-full justify-start gap-2 hover:bg-blue-800 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                        <path d="M16 2H8a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"></path>
                        <line x1="9" y1="8" x2="15" y2="8"></line>
                        <line x1="9" y1="12" x2="15" y2="12"></line>
                        <line x1="9" y1="16" x2="13" y2="16"></line>
                    </svg>
                    Contract
                </button>
                <button class="btn w-full justify-start gap-2 hover:bg-blue-700 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Connect
                </button>
                <button class="btn w-full justify-start gap-2 hover:bg-blue-600 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Public Profile
                </button>
                <button class="btn w-full justify-start gap-2 hover:bg-blue-500 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Authentication
                </button>
            </div>
        </div>
    </nav>
    
</aside>


    <!-- Main Content -->
    <main class="flex-1">
        <div class="border-b border-border">
            <div class="flex justify-between items-center px-6 py-4">
                <div>
                    <h1 class="text-xl font-semibold">Teams</h1>
                    <div class="flex items-center gap-2 text-sm text-muted-foreground">
                        <span>Home</span>
                        <span>/</span>
                        <span>Public Profile</span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                        Export
                    </button>
                    <button class="btn btn-outline">
                        <span id="currentDate"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 ml-2"><path d="m6 9 6 6 6-6"></path></svg>
                    </button>
                    <button id="themeToggle" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="p-6">
            <div class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-6">
                        <div class="h-24 w-24 rounded-full bg-muted flex items-center justify-center text-2xl font-bold cursor-pointer" id="profileImage">
                            TN
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h2 class="text-2xl font-semibold">Tarush Nigam</h2>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            </div>
                            <div class="flex items-center gap-4 text-sm text-muted-foreground">
                                <div class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M3 9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path><path d="M21 9V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v3"></path></svg>
                                    <span>VJTI</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                    <span>Inheritance</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                                    <span>ironman3000@avengers.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="connectButton" class="btn btn-primary">Connect</button>
                        <button class="btn btn-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                        </button>
                    </div>
                </div>

                <div class="border-b border-border">
                    <div class="flex space-x-8">
                        <button class="px-4 py-2 font-medium border-b-2 border-primary">Profiles</button>
                        <button class="px-4 py-2 font-medium text-muted-foreground">Projects</button>
                        <button class="px-4 py-2 font-medium text-muted-foreground">Works</button>
                        <button class="px-4 py-2 font-medium text-muted-foreground">Teams</button>
                        <button class="px-4 py-2 font-medium text-muted-foreground">Network</button>
                        <button class="px-4 py-2 font-medium text-muted-foreground">Activity</button>
                    </div>
                </div>
            </div>

            <!-- Name Cards Section -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">Team Members ( Pixel Crafters )</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="nameCards">
                    <!-- Name cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Teams Section -->
            <div class="mb-6 flex items-center justify-between">
                <h3 class="text-lg font-semibold">Teams</h3>
                <div class="flex items-center gap-2">
                    <button class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </button>
                    <button class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><line x1="8" x2="21" y1="6" y2="6"></line><line x1="8" x2="21" y1="12" y2="12"></line><line x1="8" x2="21" y1="18" y2="18"></line><line x1="3" x2="3.01" y1="6" y2="6"></line><line x1="3" x2="3.01" y1="12" y2="12"></line><line x1="3" x2="3.01" y1="18" y2="18"></line></svg>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="teamCards">
                <!-- Team cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
    
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    htmlElement.classList.toggle('dark');
                });
            }
    
            // Current date
            const currentDateElement = document.getElementById('currentDate');
            if (currentDateElement) {
                const currentDate = new Date();
                currentDateElement.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            }
    
            // Connect button functionality
            const connectButton = document.getElementById('connectButton');
            let isConnected = false;
    
            if (connectButton) {
                connectButton.addEventListener('click', () => {
                    isConnected = !isConnected;
                    connectButton.innerHTML = isConnected
                        ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-green-500"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>'
                        : 'Connect';
                });
            }
    
            // Profile image click functionality
            const profileImage = document.getElementById('profileImage');
    
            if (profileImage) {
                profileImage.addEventListener('click', () => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.onchange = (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                profileImage.style.backgroundImage = `url(${e.target.result})`;
                                profileImage.style.backgroundSize = 'cover';
                                profileImage.style.backgroundPosition = 'center';
                                profileImage.textContent = '';
                            };
                            reader.readAsDataURL(file);
                        }
                    };
                    input.click();
                });
            }
    
            // Name cards data
            const nameCards = [
                { name: "Iron Man", role: "Genius, Billionaire, Playboy, Philanthropist" },
                { name: "Captain America", role: "Super Soldier, Enhanced Strength & Agility" },
                { name: "Thor", role: "God of Thunder, Control of Lightning, Immortality" },
                { name: "Black Widow", role: "Expert Martial Artist, Espionage, Enhanced Reflexes" },
                { name: "Hawkeye", role: "Master Archer, Precision Shooting, Tactical Genius" },
                { name: "Black Panther", role: "Enhanced Strength, Speed, Vibranium Suit" },
                { name: "Hulk", role: "Super Strength, Regeneration, Enhanced Durability" },
                { name: "Scarlet Witch", role: "Reality Warping, Telekinesis, Chaos Magic" },
                { name: "Vision", role: "Superhuman Strength, Density Manipulation, Mind Stone Power" }
            ];
    
            // Render name cards
            const nameCardsContainer = document.getElementById('nameCards');
            if (nameCardsContainer) {
                nameCards.forEach((card) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card p-4 flex items-center gap-4 transition-all duration-200 hover:shadow-md hover:-translate-y-1';
                    cardElement.innerHTML = `
                        <div class="avatar">${card.name.split(' ').map(n => n[0]).join('')}</div>
                        <div>
                            <h4 class="font-semibold">${card.name}</h4>
                            <p class="text-sm text-muted-foreground">${card.role}</p>
                        </div>
                    `;
                    nameCardsContainer.appendChild(cardElement);
                });
            }
    
            // Teams data
            const teams = [
                {
                    id: 1,
                    name: "Pixel Crafters",
                    description: "Crafting digital experiences for the world",
                    skills: ["UI", "DevOps"],
                    rating: 5,
                    members: 3,
                    joined: true
                },
                {
                    id: 2,
                    name: "Code Masters",
                    description: "Coding the future, one line at a time",
                    skills: ["Dev", "AI", "Cloud"],
                    rating: 5,
                    members: 3,
                    joined: true
                },
                {
                    id: 3,
                    name: "Market Mavericks",
                    description: "Navigating markets with strategic solutions",
                    skills: ["Marketing", "Brand"],
                    rating: 4.5,
                    members: 4,
                    joined: false
                }
            ];
    
            // Render team cards
            const teamCardsContainer = document.getElementById('teamCards');
            if (teamCardsContainer) {
                teams.forEach((team) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card p-6 transition-all duration-200 hover:shadow-md hover:-translate-y-1';
                    cardElement.innerHTML = `
                        <div class="mb-4">
                            <div class="h-12 w-12 rounded-full bg-primary/10 flex items-center justify-center mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            </div>
                            <h4 class="text-lg font-semibold mb-1">${team.name}</h4>
                            <p class="text-sm text-muted-foreground">${team.description}</p>
                        </div>
                        <div class="space-y-4">
                            <div class="flex flex-wrap gap-2">
                                ${team.skills.map(skill => `<span class="badge">${skill}</span>`).join('')}
                            </div>
                            <div class="flex items-center gap-1">
                                ${Array.from({ length: 5 }).map((_, i) => `
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="${i < team.rating ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 ${i < team.rating ? 'text-yellow-400' : 'text-gray-300'}"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                `).join('')}
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex -space-x-2">
                                    ${Array.from({ length: team.members }).map((_, i) => `
                                        <div class="avatar border-2 border-background">${String.fromCharCode(65 + i)}</div>
                                    `).join('')}
                                </div>
                                <button class="btn ${team.joined ? 'btn-outline' : 'btn-primary'}">
                                    ${team.joined ? 'Joined' : 'Join'}
                                </button>
                            </div>
                        </div>
                    `;
                    teamCardsContainer.appendChild(cardElement);
                });
            }
        });
    </script>

</body>
</html>
